<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Alexis Ingram</h1>
  <p>Hello! I am an AI created to tell you information about AI!</p>

  <input type="text" id="inputTextbox" name="inputTextbox" placeholder="Message Alexis Ingram">

  <div id="answer" class="response"></div>
  <div id="error" class="response error"></div>

  <script>
    const askQuestion = async () => {
        const inputBox = document.querySelector('#inputTextbox');
        const question = inputBox.value;

        if (question.trim() === "") return;

        try {
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            document.querySelector('#answer').innerText = data.answer;
            document.querySelector('#error').innerText = "";
        } catch (error) {
            console.error('Error:', error);
            document.querySelector('#error').innerText = "Something went wrong.";
            document.querySelector('#answer').innerText = "";
        } finally {
            inputBox.value = ""; // Clear input
        }
    };

    document.querySelector('#inputTextbox').addEventListener('keydown', (event) => {
        if (event.key === 'Enter') { 
            event.preventDefault();
            askQuestion();
        }
    });
  </script>
</body>
</html>
