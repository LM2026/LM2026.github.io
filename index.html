<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Alexis Ingram</h1>
  <p>Hello! I am an AI created to tell you information about AI!</p>

  <input type="text" id="inputTextbox" name="inputTextbox" placeholder="Message Alexis Ingram">

  <div id="answer"></div>

  <script>
    // Function to send the question to the backend
    const askQuestion = async () => {
        const question = document.querySelector('#inputTextbox').value;  // Get the question from the input box

        if (question.trim() === "") return;

        // Send the question to the backend API
        const response = await fetch('/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question })
        });

        const data = await response.json();  // Get the answer from the backend
        document.querySelector('#answer').innerText = data.answer;
    };

    document.querySelector('#inputTextbox').addEventListener('keydown', (event) => {
        if (event.key === 'Enter') { 
            event.preventDefault();
            askQuestion();
        }
    });
  </script>
</body>
</html>
